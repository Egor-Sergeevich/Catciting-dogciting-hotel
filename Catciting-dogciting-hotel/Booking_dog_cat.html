<script>
    const steps = document.querySelectorAll('.step');
const line = document.querySelector('.line');
const nextButton = document.querySelector('.next-button');
const prevButton = document.querySelector('.prev-button');
const dataBlock = document.getElementById('data-block');
const paymentBlock = document.getElementById('payment-block');

function updateLinePosition() {
    const activeStep = document.querySelector('.step.active');
    const { left, width } = activeStep.getBoundingClientRect();
    const containerOffset = document.querySelector('.steps').getBoundingClientRect().left;

    line.style.transform = `translateX(${left - containerOffset}px)`;
    line.style.width = `${width}px`;
}

nextButton.addEventListener('click', function() {
    if (dataBlock.classList.contains('active')) {
        dataBlock.classList.remove('active');
        paymentBlock.classList.add('active');
        steps[0].classList.remove('active');
        steps[1].classList.add('active');
    }
    updateLinePosition();
});

prevButton.addEventListener('click', function() {
    if (paymentBlock.classList.contains('active')) {
        paymentBlock.classList.remove('active');
        dataBlock.classList.add('active');
        steps[1].classList.remove('active');
        steps[0].classList.add('active');
    }
    updateLinePosition();
});

// Изначально устанавливаем позицию линии
updateLinePosition();
